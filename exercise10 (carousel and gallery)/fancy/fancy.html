<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fancy Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
  <link rel="stylesheet" href="fancy.css">
</head>

<body>
  <div id="wrapper">
    <h1>Fancy Example</h1>

    <!-- "gallery" label links this images together -->
    <!-- is affected by carousel css, specify "myCarousel.carousel__slide" to fix -->
    <a href="patch.jpg" data-fancybox="gallery" data-caption="Patch">
    <img src="patch_thumb.jpg" alt ="Patch"></a>

    <a href="icecream.jpg" data-fancybox="gallery" data-caption="Ice Cream">
      <img src="icecream_thumb.jpg">
    </a>

    <a href="water.jpg" data-fancybox="gallery" data-caption="Water">
      <img src="water_thumb.jpg">
    </a>

    <!-- if you want to add second gallery on same page -->
    <a href="patch.jpg" data-fancybox="gallery2" data-caption="Patch">
    <img src="patch_thumb.jpg" alt ="Patch"></a>

    <a href="icecream.jpg" data-fancybox="gallery2" data-caption="Ice Cream">
      <img src="icecream_thumb.jpg">
    </a>

    <a href="water.jpg" data-fancybox="gallery2" data-caption="Water">
      <img src="water_thumb.jpg">
    </a>

    <!-- a carousel with 3 slides -->
    <!-- make sure to include alt in <img> tags -->
  <div id="myCarousel" class="carousel">
    <div class="carousel__slide"><img src="patch.jpg"></div>
    <div class="carousel__slide"><img src="icecream.jpg"></div>
    <div class="carousel__slide"><img src="water.jpg"></div>
  </div>

  <!-- must have seperate id if you want to add a second carousel -->
  <div id="myCarousel2" class="carousel">
    <div class="carousel__slide"><img src="patch.jpg"></div>
    <div class="carousel__slide"><img src="icecream.jpg"></div>
    <div class="carousel__slide"><img src="water.jpg"></div>
  </div>
  </div>

  <script>
  const myCarousel = new Carousel(document.querySelector("#myCarousel"), {
      // Your options go here
    });

    const myCarousel2 = new Carousel(document.querySelector("#myCarousel2"), {
        // Your options go here
      });
  </script>
</body>

<footer>

</footer>
</html>
